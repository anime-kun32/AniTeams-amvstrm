<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search Results</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .search-bar.has-text {
            background-color: #333;
            color: #fff;
            border-color: #333;
        }

        .movie-cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            padding: 20px;
            justify-content: flex-start;
        }

        .movie-card {
            width: 250px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background-color: #444;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 1;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .movie-card img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
            transition: filter 0.3s ease;
        }

        .movie-card .movie-info {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .movie-card:hover img {
            filter: blur(4px);
        }

        .movie-card:hover .movie-info {
            opacity: 1;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .movie-info p {
            margin: 5px 0;
        }

        /* Media Queries for Mobile Devices */
        @media only screen and (max-width: 767px) {
            .movie-card {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <input type="text" id="search-bar" class="search-bar" placeholder="Search for an anime...">
    <div class="movie-cards-container" id="movie-cards-container">
        <!-- Movie cards will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchBar = document.getElementById('search-bar');
            const container = document.getElementById('movie-cards-container');

            const params = new URLSearchParams(window.location.search);
            const query = params.get('query');
            if (query) {
                searchBar.value = query;
                fetchData(query);
            }

            searchBar.addEventListener('input', function() {
                const query = searchBar.value;
                params.set('query', query);
                window.history.replaceState({}, '', `${window.location.pathname}?${params.toString()}`);
                fetchData(query);
            });

            function fetchData(query) {
                const apiUrl = `https://api-p1xr.vercel.app/api/v2/search?q=${query}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        container.innerHTML = ''; // Clear the container

                        data.results.forEach(anime => {
                            const card = document.createElement('a');
                            card.href = `details.html?id=${anime.id}`;
                            card.className = 'movie-card';

                            card.innerHTML = `
                                <img src="${anime.coverImage.extraLarge}" alt="${anime.title.userPreferred}">
                                <div class="movie-info">
                                    <p><strong>${anime.title.userPreferred}</strong></p>
                                    <p>${anime.season} ${anime.seasonYear}</p>
                                    <p>${anime.format} | ${anime.type}</p>
                                    <p>Episodes: ${anime.episodes}</p>
                                </div>
                            `;

                            container.appendChild(card);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                    });
            }
        });
    </script>
    <!-- Bottom Menu -->
    <div class="fixed bottom-0 left-0 w-full flex justify-around bg-gray-800 p-2 border-t border-gray-700 z-50">
        <button onclick="handleClick('index.html')" class="text-white hover:text-green-400">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        </button>
        <button onclick="handleClick('search.html')" class="text-white hover:text-green-400">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 21l-6-6M10 4a6 6 0 1 0 0 12a6 6 0 0 0 0-12"/></svg>
        </button>
        <button onclick="toggleSidebar()" class="text-white hover:text-green-400">
            <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 6h18M3 12h18m-18 6h18"/></svg>
        </button>
    </div>

    <!-- Sidebar Menu -->
    <div id="sidebar" class="fixed top-0 right-0 w-64 h-full bg-gray-900 text-white transform translate-x-full transition-transform duration-300 z-40">
        <div class="flex justify-end p-4">
            <button onclick="closeSidebar()" class="text-2xl">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M6 18L18 6M6 6l12 12"/></svg>
            </button>
        </div>
        <div class="p-4">
            <div onclick="handleClick('signOut')" class="cursor-pointer py-2 hover:bg-gray-700">Sign Out</div>
            <div onclick="handleClick('bookmarks.html')" class="cursor-pointer py-2 hover:bg-gray-700">Bookmarks</div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black opacity-50 hidden z-30" onclick="closeSidebar()"></div>

    <!-- JavaScript -->
    <script>
        function handleClick(action) {
            if (action === 'signOut') {
                signOut();
            } else if (action.endsWith('.html')) {
                // Vibrate and navigate to the specified page
                navigator.vibrate(50);
                window.location.href = action;
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            sidebar.classList.toggle('translate-x-full');
            overlay.classList.toggle('hidden');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            if (!sidebar.classList.contains('translate-x-full')) {
                sidebar.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        async function signOut() {
            try {
                await firebase.auth().signOut();
                window.location.href = 'index.html'; // Redirect after sign-out
            } catch (error) {
                console.error('Error signing out:', error);
            }
        }
    </script>

</div>
</body>
</html>
