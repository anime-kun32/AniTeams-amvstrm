<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #333;
            color: #fff;
        }
        .banner {
            position: relative;
            background-size: cover;
            background-position: center;
            height: 300px;
            width: 100%;
            margin-bottom: 20px;
        }
        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .anime-card {
            position: relative;
            top: -150px;
            margin-left: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .anime-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
        .anime-native-title {
            font-size: 18px;
            color: #aaa;
        }
        .anime-genres {
            font-size: 16px;
            color: #888;
            margin-top: 10px;
        }
        .anime-info {
            font-size: 14px;
            color: #bbb;
            margin-top: 10px;
        }
        .watch-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4500;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .watch-button:hover {
            background-color: #ff6347;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-banner {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e74c3c;
            color: #fff;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
        }
    </style>
</head>
<body>
    <div id="banner"></div>
    <div id="content" class="anime-card">
        <div class="spinner" id="loadingSpinner"></div>
    </div>
    <div id="errorBanner" class="error-banner"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const animeId = urlParams.get('id');
            const apiUrl = `https://api-p1xr.vercel.app/api/v2/info/${animeId}`;

            const contentDiv = document.getElementById('content');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const bannerDiv = document.getElementById('banner');
            const errorBanner = document.getElementById('errorBanner');

            function showError(message) {
                errorBanner.textContent = message;
                errorBanner.style.display = 'block';
                setTimeout(() => {
                    errorBanner.style.display = 'none';
                }, 5000);
            }

            function fetchAnimeDetails() {
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        loadingSpinner.style.display = 'none';

                        const bannerImage = data.bannerImage;
                        bannerDiv.style.backgroundImage = `url(${bannerImage})`;
                        bannerDiv.className = 'banner';
                        bannerDiv.innerHTML = `<div class="banner-overlay"></div>`;

                        const coverImage = data.coverImage.extraLarge;
                        const title = data.title.userPreferred;
                        const nativeTitle = data.title.native;
                        const genres = data.genres.join(', ');
                        const otherInfo = `${data.format} | ${data.type} | ${data.seasonYear} | ${(data.score && data.score.decimalScore) ? data.score.decimalScore.toFixed(1) : 'N/A'}`;

                        document.title = title; // Set the document title to the anime name

                        contentDiv.innerHTML = `
                            <img src="${coverImage}" alt="${title}" class="w-full rounded-md">
                            <div class="anime-title">${title}</div>
                            <div class="anime-native-title">${nativeTitle}</div>
                            <div class="anime-genres">${genres}</div>
                            <div class="anime-info">${otherInfo}</div>
                            <a href="https://google.com/${animeId}" class="watch-button">Watch Now</a>
                        `;
                    })
                    .catch(error => {
                        loadingSpinner.style.display = 'none';
                        showError('Failed to fetch anime details. Please try again later.');
                    });
            }

            fetchAnimeDetails();

            // Hide suggestion box on outside click
            document.addEventListener('click', function(event) {
                const suggestionBox = document.querySelector('.suggestions');
                if (suggestionBox && !suggestionBox.contains(event.target) && !event.target.matches('.search-bar')) {
                    suggestionBox.classList.remove('slide-in');
                    suggestionBox.classList.add('slide-out');
                    setTimeout(() => {
                        suggestionBox.style.display = 'none';
                        suggestionBox.classList.remove('slide-out');
                    }, 300);
                }
            });
        });
    </script>
</body>
</html>
