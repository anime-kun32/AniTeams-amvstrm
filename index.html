<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Carousel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
     <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

<div class="container mx-auto my-10">
    <div class="owl-carousel owl-theme">
        <!-- Slide 1 -->
        <div class="movie-slide" style="background-image: url('path_to_movie_image1.jpg');">
            <div class="movie-details">
                <h2 class="text-2xl font-bold">Movie Title 1</h2>
                <p class="text-gray-200 mt-2">This is a brief description of the movie. It's an exciting film about...</p>
                <div class="text-gray-400 mt-2">
                    <p>PG-13</p> |
                    <p>2021</p> |
                    <p>Action, Adventure</p>
                </div>
            </div>
        </div>
        <!-- Slide 2 -->
        <div class="movie-slide" style="background-image: url('path_to_movie_image2.jpg');">
            <div class="movie-details">
                <h2 class="text-2xl font-bold">Movie Title 2</h2>
                <p class="text-gray-200 mt-2">This is a brief description of the movie. It's a thrilling tale of...</p>
                <div class="text-gray-400 mt-2">
                    <p>R</p> |
                    <p>2020</p> |
                    <p>Horror, Thriller</p>
                </div>
            </div>
        </div>
        <!-- Add more slides as needed -->
    </div>
</div>
<!-- Demarcating line and heading -->
<hr class="border-gray-700 my-4">
<h5 class="text-xl font-bold text-white mb-4">Trending Now</h5>

<!-- Movie container -->
<div id="movie-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Movie cards will be appended here -->
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('https://api-p1xr.vercel.app/api/v2/trending') // Replace with your actual API endpoint
            .then(response => response.json())
            .then(data => {
                const movieContainer = document.getElementById('movie-container');
                
                data.results.forEach(movie => {
                    const card = document.createElement('div');
                    card.className = "movie-card relative bg-gray-800 rounded-lg overflow-hidden";

                    card.innerHTML = `
                        <a href="https://google.com/${movie.id}" target="_blank">
                            <img src="${movie.coverImage.extraLarge}" alt="${movie.title.english}" class="movie-image w-full h-full object-cover">
                            <div class="movie-info absolute inset-0 bg-gray-900 bg-opacity-80 opacity-0 flex flex-col justify-center items-center text-center p-4 transition-opacity duration-300">
                                <h2 class="text-xl font-bold mb-2">${movie.title.english}</h2>
                                <p class="text-sm mb-2">${movie.genres.join(', ')}</p>
                                <p class="text-sm">Episodes: ${movie.episodes}</p>
                                <p class="text-sm">Season Year: ${movie.seasonYear}</p>
                            </div>
                        </a>
                    `;

                    movieContainer.appendChild(card);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    });
</script>
    <style>
        ./* Container for movie cards */
.movie-card-container {
    display: flex;
    flex-wrap: wrap; /* Allows wrapping of cards to next row if necessary */
    gap: 16px; /* Space between cards */
    overflow-x: auto; /* Horizontal scrolling on smaller screens */
    padding: 10px; /* Padding around the container */
}

/* Movie card styling */
.movie-card {
    flex: 1 1 calc(33.333% - 16px); /* Three cards per row, accounting for gaps */
    box-sizing: border-box;
    transition: transform 0.2s, box-shadow 0.2s;
}

.movie-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
}

/* Styling for movie image and info */
.movie-image {
    transition: filter 0.2s;
}

.movie-info {
    opacity: 0; /* Hidden by default */
    transition: opacity 0.2s;
}

.movie-card:hover .movie-image {
    filter: blur(4px);
}

.movie-card:hover .movie-info {
    opacity: 1;
}

/* Mobile styles */
@media (max-width: 768px) {
    .movie-card {
        flex: 1 1 200px; /* Adjust card size on smaller screens */
    }
}

/* Custom scrollbar styling for mobile devices */
.movie-card-container::-webkit-scrollbar {
    height: 8px; /* Height of the scrollbar */
}

.movie-card-container::-webkit-scrollbar-thumb {
    background-color: rgba(0, 0, 0, 0.3); /* Color of the scrollbar */
    border-radius: 10px; /* Rounded corners for the scrollbar */
}

.movie-card-container::-webkit-scrollbar-track {
    background: #f1f1f1; /* Background color of the track */
    border-radius: 10px; /* Rounded corners for the track */
}

    </style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            loop: true,
            margin: 10,
            nav: true,
            dots: true,
            items: 1,
            autoplay: true,
            autoplayTimeout: 5000
        });
    });
</script>

</body>
</html>
